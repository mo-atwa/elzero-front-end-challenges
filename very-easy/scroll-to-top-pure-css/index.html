<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll To Top Pure CSS</title>
    <link rel="stylesheet" href="./css/code.css" />

  <body>

      <div id="up">one</div>
